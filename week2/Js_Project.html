<!DOCTYPE html>
  <html>
  <head>
    <title="THE AWESOME GUESSING GAME"></title>
    <meta name= "author" content = "Deepak Begrajka" >
      </head>

      <body onload="do_game()">
<script>
var target;
var guess_input_text;
var guess_input;
var finished = false;
var guesses = 0;

function do_game() {
  var random_number = Math.random() * 100;
  var random_number_integer = Math.floor(random_number);
  target = random_number_integer + 1;

  while (!finished) {
    guess_input_text = prompt("Please Enter your number In range of 1 to 100" + "\n\n" +
                              "What is the Number");
    guess_input=parseInt(guess_input_text);
    guesses+=1;
    finished= check_guess();
  }
}

function check_guess() {
  if (isNaN(guess_input)) {
    alert("You have not entered a number");
    return false;
  }
  if ((guess_input<1)|| (guess_input>100)) {
      alert("You have entered a number out of range");
      return false;
  }
  if(guess_input>target){

      alert("You have entered a large number");
      return false;
  }
  if (guess_input<target) {

      alert("You have entered a small number");
      return false;
  }
  alert("You got it the number is" + target + "\n\nnumber of guess"+ guesses);
  return true;
}

</script>

      </body>


  </html>
